<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">

                <optgroup label="Províncias do Norte">
                    <option value="ug" selected> Uíge</option>
                    <option value="ld">Luanda</option>
                    <option value="bg">Benguela</option>
                    <option value="ls">Lunda Sul</option>
                </optgroup>
              </select>
        </p>

        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof"  id="iprof" list="lstprof" >
            <datalist id="lstprof">
                <option value="ADM">Adiministrador</option>
                <option value="CONT">Contabilista</option>
                <option value="ENF">Enfermeiro</option>
                <option value="PRO">Professor</option> <br>
            </datalist>
        </p>
        <p>
            <label for="imsg">Escreva sua Mensagem</label><br> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>



    </form>
</body>
</html>
