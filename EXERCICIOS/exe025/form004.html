<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Testando Formulários</h1>
        <fieldset>
            <legend>Campo de Preenchimento</legend>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
