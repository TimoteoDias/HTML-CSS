<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="in1">Número 1</label>
            <input type="text" name="n1" id="in1" min="0" max="40" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2</label>
            <input type="text" name="n2" id="in2" required min="0" max="60" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
        </p>

        <p>
            <label for="isoma">Soma</label>
            <output name="Soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
